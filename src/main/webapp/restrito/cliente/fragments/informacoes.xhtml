<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
							<br/>
		<div class="col-xs-12">

			<p:outputPanel id="outPanel" >
				<p:dataList value="#{clienteBean.listaHistorico}"
					var="inf" type="definition"
					emptyMessage="Não há informações adicionais cadastradas para esse cliente">
					<ul class="list-group">
						<li class="list-group-item active">
							<p class="list-group-item-text">
								Codigo:
								<kbd>#{inf.hisId}</kbd>
								Data:
								<kbd>
									<p:outputLabel value="#{inf.hisDataContato}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:outputLabel>
								</kbd>
								Chamado:
								<kbd>#{inf.hisChamado}</kbd>
							</p>
							<h4 class="list-group-item-heading">#{inf.hisSituacao}</h4>
						</li>
					</ul>
				</p:dataList>
			</p:outputPanel>
		</div>
	
	
	</ui:composition>
